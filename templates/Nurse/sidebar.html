<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    background-color: #f4f4f4;
    height: 100vh;
    overflow: hidden; /* Prevents body overflow if content exceeds viewport */
    transition: margin-left 0.3s ease;
}

.sidebar {
    width: 250px;
    background-color: #f6fcff;
    height: 100vh; /* Ensure sidebar takes full height */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    transition: width 0.3s ease;
}

.profile-section {
    padding: 20px;
    display: flex;
    align-items: center;
}

.profile-section img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.profile-info {
    color: #333;
}

.profile-info span {
    display: block;
    font-size: 14px;
}

.profile-info strong {
    font-size: 16px;
}

.menu {
    flex-grow: 1;
    padding: 10px 0;
}

.menu-item {
    background-color: #ffffff;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
    font-size: 16px;
    position: relative;
    transition: background-color 0.3s, color 0.3s;
}

.menu-item i {
    margin-right: 10px;
    font-size: 18px;
}

.menu-item .shortcut {
    margin-left: auto;
    background-color: #bdbdbd;
    color: white;
    padding: 2px 8px;
    border-radius: 5px;
    font-size: 12px;
}

.menu-item.active,
.menu-item:hover {
    background-color: #006edc;
    color: white;
}

.logout {
    padding: 20px;
    background-color: #f6fcff;
    text-align: center;
}

.logout a {
    color: white;
    text-decoration: none;
    background-color: #006edc;
    font-size: 16px;
    display: block;
}

.logout a i {
    margin-right: 10px;
}

.content {
    flex-grow: 1;
    padding: 20px;
    transition: margin-left 0.3s ease;
    overflow-y: auto; /* Allows content to scroll if needed */
}

.sidebar.collapsed {
    width: 80px;
}

.sidebar.collapsed .menu-item span,
.sidebar.collapsed .profile-info {
    display: none;
}

.sidebar.collapsed .menu-item i {
    margin-right: 0;
}

.toggle-btn {
    position: absolute;
    top: 20px;
    left: 260px;
    background-color: transparent; /* Set background to transparent */
    color: #000000;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    transition: left 0.3s ease, background-color 0.3s ease; /* Add transition for background-color */
}


.sidebar.collapsed + .toggle-btn {
    left: 70px;
}

.logout-btn {
    padding: 10px 20px;
    background-color: #dc0000;
    color: white;
    font-size: 16px;
    border: 1px solid #dc0000;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.logout-btn:hover {
    background-color: #e35656;
    transform: translateY(-2px);
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

/* Hide Home Icon by Default */
.logout-icon {
    display: none;
    font-size: 18px;
}

/* Adjustments When Sidebar is Collapsed */
.sidebar.collapsed .logout-btn {
    padding: 10px;
    justify-content: center;
}

.sidebar.collapsed .logout-text {
    display: none;
}

.sidebar.collapsed .logout-icon {
    display: none;
}

.sidebar.collapsed .logout-icon {
    display: block;
    color: white;
}

/* Optional: Adjust Button Background if Needed */
.sidebar.collapsed .logout-btn {
    background-color: #dc0000; /* Keep the same or adjust as desired */
}
.sidebar.collapsed .logout-btn:hover {
    background-color: #e35656;
    transform: translateY(-2px);
}

.user-image {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
    object-fit: cover;
    margin-bottom: 15px;
}
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="profile-section">
            <img src="{{ user.pimage }}" alt="Profile Image" class="user-image">
            <div class="profile-info">
                <span>Welcome Back,</span>
                <strong>{{ user.username }}</strong>
            </div>
        </div>
        <div class="menu">
            <a href="/nurse/appointments" class="menu-item {% if request.path == '/nurse/appointments' %}active{% endif %}">
                <i class="fas fa-briefcase-medical"></i>
                <span>My Appointment</span>
                <div class="shortcut">MA</div>
            </a>
            <a href="/write_prescription" class="menu-item {% if request.path == '/write_prescription' %}active{% endif %}">
                <i class="fas fa-file-prescription"></i>  
                <span>Write Prescription</span>
                <div class="shortcut">WP</div>
            </a>
            <a href="/view_prescriptions" class="menu-item {% if request.path == '/view_prescriptions' %}active{% endif %}">
                <i class="fas fa-list-alt"></i>  
                <span>View Prescriptions</span>
                <div class="shortcut">VP</div>
            </a>
            <a href="{{ url_for('view_patients') }}" class="menu-item {% if request.path == url_for('view_patients') %}active{% endif %}">
                <i class="fas fa-users"></i>
                <span>Patient</span>
                <div class="shortcut">P</div>
            </a>
            <a href="/medication" class="menu-item {% if request.path == '/medication' %}active{% endif %}">
                <i class="fas fa-capsules"></i>
                <span>Medication Stock</span>
                <div class="shortcut">MS</div>
            </a>
            <a href="/" class="menu-item" class="menu-item {% if request.path == '/' %}active{% endif %}">
                <i class="fas fa-home"></i>
                <span>Home Page</span>
                <div class="shortcut">HP</div>
            </a>
        </div>
        <div class="logout">
            <form action="/logout" method="post" style="display:inline;">
                <button type="submit" class="logout-btn" onClick="return confirm('Are you sure you want to logout?')">
                    <i class="fas fa-sign-out-alt logout-icon"></i>
                    <span class="logout-text">Logout</span>
                </button>
            </form>
        </div>
    </div>

    <button class="toggle-btn" id="toggle-btn">
        <i class="fas fa-bars"></i>
    </button>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const content = document.querySelector('.content');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('shifted');
        });

          // Get all menu items
    const menuItems = document.querySelectorAll('.menu-item');

// Set the active menu item based on the current URL
menuItems.forEach(item => {
    if (item.href === window.location.href) {
        item.classList.add('active');
    }
});
    </script>
</body>
</html>
