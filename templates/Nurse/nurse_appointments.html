<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointment</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
            flex: 1;
        }

        .tabs {
            display: flex;
            justify-content: flex-start;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }

        .tab:not(:last-child) {
            margin-right: 10px;
        }

        .tab.active {
            border-bottom: 2px solid rgb(4, 94, 135);
            color: rgb(4, 94, 135);
        }

        .date {
            display: flex;
            align-items: baseline;
            margin-bottom: 20px;
        }

        .date h2 {
            margin: 0;
            margin-right: 10px;
        }

        .date span {
            color: grey;
        }

        .task-card {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(249, 249, 249);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 20px;
        }

        .task-details {
            display: flex;
            flex-direction: column;
        }

        .task-details h3 {
            margin: 0;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .task-details p {
            margin: 2px 0;
            color: grey;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

    </style>
</head>
<body>
    {% extends "layout.html" %}

    {% block content %}
    <br><br>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showTab('upcoming')">Upcoming</button>
            <button class="tab" onclick="showTab('completed')">Completed</button>
        </div>
        <div id="upcoming" class="task-list">
            <div class="date">
                <h2>Aug 26th</h2>
                <span>Monday</span>
            </div>
            <div class="task-card">
                <div class="icon"> <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24"><path fill="#ff0000" d="m12 3l11 8.25l-1.2 1.6L20 11.5V21H4v-9.5l-1.8 1.35l-1.2-1.6zm-4.65 9.05q0 1.325 1.425 2.825T12 18q1.8-1.625 3.225-3.125t1.425-2.825q0-1.1-.75-1.825T14.1 9.5q-.65 0-1.188.263T12 10.45q-.375-.425-.937-.687T9.9 9.5q-1.05 0-1.8.725t-.75 1.825M18 19v-9l-6-4.5L6 10v9zm0 0H6z"/></svg></div>
                <div class="task-details">
                    <h3>Home Visit</h3>
                    <p>Lee Ming Jie</p>
                    <p>scheduled at 1:30 PM</p>
                </div>
            </div>
        </div>
        
        <div id="completed" class="task-list" style="display: none;">
            <div class="date">
                <h2>Aug 24th</h2>
                <span>Saturday</span>
            </div>
            <div class="task-card">
                <div class="icon"> <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24"><path fill="#ff0000" d="m12 3l11 8.25l-1.2 1.6L20 11.5V21H4v-9.5l-1.8 1.35l-1.2-1.6zm-4.65 9.05q0 1.325 1.425 2.825T12 18q1.8-1.625 3.225-3.125t1.425-2.825q0-1.1-.75-1.825T14.1 9.5q-.65 0-1.188.263T12 10.45q-.375-.425-.937-.687T9.9 9.5q-1.05 0-1.8.725t-.75 1.825M18 19v-9l-6-4.5L6 10v9zm0 0H6z"/></svg></div>
                <div class="task-details">
                    <h3>Home Visit</h3>
                    <p>Wang Tian Lock</p>
                    <p>scheduled at 3:00 PM</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all task lists
            document.querySelectorAll('.task-list').forEach(list => list.style.display = 'none');

            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

            // Show the selected task list
            document.getElementById(tabName).style.display = 'block';

            // Add active class to the selected tab
            event.target.classList.add('active');
        }
    </script>
    {% endblock %}
</body>
</html>
