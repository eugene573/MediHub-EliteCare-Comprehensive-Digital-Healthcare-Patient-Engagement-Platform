{% extends "layout.html" %}

{% block title %}Prescription Options{% endblock %}

{% block content %}
<br><br><br>
<div class="prescription-container">
    <h1 class="prescription-title">Prescription Options</h1>
    <div class="prescription-options">
        <a href="{{ url_for('write_prescription') }}" class="write-prescription-button">Write Prescription</a>
        <a href="{{ url_for('view_prescriptions') }}" class="view-prescription-button">View Prescriptions</a>
    </div>
</div>
<br><br>
{% endblock %}

{% block extra_css %}
<style>
    .prescription-container {
        width: 80%;
        margin: 0 auto;
        padding: 30px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .prescription-title {
        color: #333;
        text-align: center;
    }

    .prescription-options {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .write-prescription-button {
        display: block;
        padding: 15px 25px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .write-prescription-button:hover {
        background-color: #45a049;
    }
    
    .view-prescription-button {
        display: block;
        padding: 15px 25px;
        background-color: rgb(49, 179, 166);
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .view-prescription-button:hover {
        background-color:rgb(36, 141, 130);
    }
</style>
{% endblock %}
