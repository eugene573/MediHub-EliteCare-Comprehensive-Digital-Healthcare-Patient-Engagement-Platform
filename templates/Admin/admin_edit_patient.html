<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Information</title>
    <style>
        /* Reset some basic styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        /* Container for the buttons to display them on the same row */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Add space between buttons */
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling the Cancel link as a button */
        .cancel-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #e53935;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <form method="POST">
        <h1>{{ patient['username'] }}'s Information</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ patient['username'] }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ patient['email'] }}" required><br>  

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" value="{{ patient['contactNumber'] }}" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ patient['address'] }}</textarea><br>

        <!-- Buttons container to align the buttons horizontally -->
        <div class="button-container">
            <button type="submit" onClick="return confirm('Are you sure you want to update?')">Confirm</button>
            <a href="{{ url_for('view_patients') }}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</body>
</html>
