<center>
  <button class="cancel-button" onclick="confirmLeave()">Leave</button>
  <!-- Cancel button -->
</center>
<div id="root"></div>

<script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const meetingRoomID = "{{ request.args.get('roomID') }}";
    const userID = Math.floor(Math.random() * 10000) + "";
    const userName = "{{ username }}";
    const appID = 1594418666;
    const serverSecret = "26fe88651d1d421204a8ae94a53e2328";

    const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
      appID,
      serverSecret,
      meetingRoomID,
      userID,
      userName
    );

    const zp = ZegoUIKitPrebuilt.create(kitToken);
    zp.joinRoom({
      container: document.querySelector("#root"),
      sharedLinks: [
        {
          name: "Personal link",
          url:
            window.location.protocol +
            "//" +
            window.location.host +
            window.location.pathname +
            "?roomID=" +
            meetingRoomID,
        },
        {
          name: "Meeting ID",
          url: meetingRoomID,
        },
      ],
      scenario: {
        mode: ZegoUIKitPrebuilt.VideoConference,
      },
      turnOnMicrophoneWhenJoining: true,
      turnOnCameraWhenJoining: true,
      showMyCameraToggleButton: true,
      showMyMicrophoneToggleButton: true,
      showAudioVideoSettingsButton: true,
      showScreenSharingButton: true,
      showTextChat: true,
      showUserList: true,
      maxUsers: 2,
      layout: "Auto",
      showLayoutButton: false,
    });
  });

  function confirmLeave() {
    const confirmation = confirm("Are you sure you want to leave?");
    if (confirmation) {
      // Fetch user role (this can be done using a session variable, or a JS object)
      const role = "{{ role }}"; // Assume the role is passed to the template

      if (role === "patient") {
        window.location.href = "/patient/appointments"; // Redirect to the home page for patient
      } else if (role === "doctor") {
        window.location.href = "/write_prescription"; // Redirect to doctor's appointments page
      } else {
        window.location.href = "/"; // Default redirect (can be customized)
      }
    }
  }
</script>
