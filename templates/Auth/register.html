<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register page for medical services">
    <meta name="keywords" content="register, medical, healthcare">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpapers.com/images/hd/doctor-with-globe-in-hand-hd-medical-dff7ahiwc5xsfjm0.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-top: 0;
            padding-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input[type="text"],
        input[type="tel"],
        input[type="password"],
        input[type="email"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        select:focus,
        input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            background-color: #007bff; 
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
            color: white; 
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .cancel-btn {
            background-color: #dc3545; /* Red color for Cancel */
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .cancel-btn:hover {
            background-color: #c82333;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img src="{{ url_for('static', filename='uploads/MediHubq.png') }}" alt="MediHub" width="180" height="150">
        <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Register as:</label>
                <select id="role" name="role" required onchange="toggleCertificationField()">
                    <option value="Patient">Patient</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pimage" class="form-label">Profile Image:</label>
                <input type="file" name="pimage" class="form-control" id="pimage" accept="image/*" required>
            </div>
                <input type="submit" value="Register">
                <a href="{{ url_for('login') }}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
   
    <script>
        function toggleCertificationField() {
            var role = document.getElementById("role").value;
            var certificationGroup = document.getElementById("certification-group");

            if (role === "Doctor" || role === "Nurse") {
                certificationGroup.style.display = "block";
                document.getElementById("certification").required = true;
            } else {
                certificationGroup.style.display = "none";
                document.getElementById("certification").required = false;
            }
        }
    </script>
</body>
</html>
