<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset body margin and set full height */
        body, html {
            margin: 0;
            height: 100%;
        }

        /* Flexbox container to center the content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            background-color: #dfdddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Icon style */
        .container .icon {
            font-size: 3em;
            color: #16bf13;
            margin-bottom: 20px;
        }

        /* Heading style */
        .container h1 {
            font-size: 2em;
            color: #16bf13;
            margin-bottom: 20px;
        }

        /* Paragraph style */
        .container p {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
        }

        /* Button styling */
        .container .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        .container .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Checkmark Icon -->
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Registration Successful</h1>
        <p>{{ message }}</p>
        <p>Thank you for registering. Please wait for admin to review your details. You will receive an email notification once your account has been approved.</p>
        <a href="{{ url_for('index') }}" class="btn">Return to Home</a>
    </div>
</body>
</html>
